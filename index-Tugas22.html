<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Tugas 22</title>
</head>

<body>
    <h1>Napak Tilas</h1>
    <form>
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>: <input type="text" placeholder="Nama lengkap..."></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>: <input type="text" placeholder="Username..."></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>: <input type="email" placeholder="Your email..."></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>: <input type="password" placeholder="Password..."></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td>: <input type="url" placeholder="Masukkan URL Web"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>: <input type="date"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>: <input type="number" min="1" max="2"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>: <input type="radio" value="Laki-laki">Laki-laki <input type="radio" value="Perempuan">Perempuan </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>: 
                        <select name="Agama">
                            <option value="Islam">Islam</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Katholik">Katholik</option>
                            <option value="Budha">Budha</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>: <textarea name="Biografi" rows="4" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td>: <img src="logoNiomic.jpg" alt="logoNiomic" width="150" height="200"></td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>: <audio src="sample.mp3" controls></audio></td>
                </tr>
            </table>
        </fieldset>
    </form>
    <p>Semoga ilmu yang dipelajari berkah - Tugas 15</p>
</body>

</html>
